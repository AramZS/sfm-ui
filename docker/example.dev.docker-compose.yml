sfmdevrabbit:
    image: rabbitmq@sha256:a5180a37b0baebb938ee9d12dd11eed64a909288d7f344e24771278f8a122367
    #RabbitMQ 3-management
    ports:
        - "15672:15672"
    restart: always
    environment:
        - TZ=America/New_York
        - RABBITMQ_DEFAULT_USER=sfm_user
        - RABBITMQ_DEFAULT_PASS=password
sfmdevdb:
    image: gwul/sfm-ui-db:master
    environment:
        - TZ=America/New_York
        - POSTGRES_PASSWORD=gherD42#dl5
sfmdevapp:
    image: gwul/sfm-ui:dev
#    image: gwul/sfm-ui:dev-runserver
    ports:
        - "8080:80"
    links:
        - sfmdevdb:db
        - sfmdevrabbit:mq
    volumes:
        - ~/sfm-ui:/opt/sfm-ui
    environment:
        - TZ=America/New_York
        - SFM_DEBUG=True
        - SFM_SMTP_HOST=smtp.gmail.com
