{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Add Seed
{% endblock %}
{% block content %}
  <div class="row">
      <div class="col-md-12">
          <ol class="breadcrumb">
              <li><a href={% url "collection_set_list" %}>Collection Sets</a></li>
              <li><a href={% url "collection_set_detail" collection_set.pk %}>{{ collection_set.name }}</a></li>
              <li><a href={% url "collection_detail" collection.pk %}>{{collection.name}}</a></li>
              <li>Add {{ harvest_type_name }} seed</li>
          </ol>
       </div>
  </div>
  <div class="row">
      <div class="col-md-12">
          <h2>Add {{ harvest_type_name }} seed</h2>
      </div>
  </div>
  <div class="row">
       <div class="col-md-12">
            {% crispy form %}
       </div>
  </div>
{% endblock %}
