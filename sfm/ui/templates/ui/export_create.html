{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Add SeedSet
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <ol class="breadcrumb">
      <li><a href={% url "collection_list" %}>My Collections</a></li>
      <li><a href={% url "collection_detail" seedset.collection.pk %} >{{ seedset.collection.name }}</a></li>
      <li><a href={% url "seedset_detail" seedset.pk %} >{{ seedset.name }}</a></li>
      <li class="active">Request Export</li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
        <h2>Request Export</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
      {% crispy form %}
  </div>
</div>
{% endblock %}
