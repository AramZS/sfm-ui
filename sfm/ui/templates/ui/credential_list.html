{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Credentials 
{% endblock %}

{% block content %}
    <h1>Credentials</h1>
    <h2><a href={% url "credential_create" %}>Create new Credential</h2>
    <ul>
    {% for credential in credential_list %}
        <li><a href={% url "credential_detail" credential.pk %}>{{ credential }}</a> 
        </li>
    {% empty %}
        <li>No Credentials yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
